<h2>Paws</h2>
<p>Kyvera have a 4-toed paw with 3 primary toes and a fourth toe further back on the paw, similar to a dewclaw.</p>
<br>
<p>Compared to digrade animals on Earth, kyvera have longer toes with more dexderity, possibly to aid in their ability to climb.</p>
